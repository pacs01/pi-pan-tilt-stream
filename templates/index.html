<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pi Cam</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .navbar {
      overflow: hidden;
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 120px;
      margin: auto;
      background-color: black;
      opacity:0.6;
    }

    .main {
      padding: 16px;
      margin-bottom: 30px;
    }

    img {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    button {
        background-color: Transparent;
        background-repeat:no-repeat;
        border: none;
        cursor:pointer;
        overflow: hidden;
        outline:none;
    }

    .camera-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .logo-top-left {
      position: absolute;
      top: 3%;
      left: 2%;
      font-size: 38px;
      color: white;
      opacity: 0.5;
    }

    body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-color: black;
    }

    .controls {
      width:180px;
      height:120px;
      margin-left: -90px;
      left: 50%;
      bottom: 0;
      position: fixed;
      z-index: 100;
    }

    .controls button {
      width:60px;
      height:60px;
      border:5px outset #DDDDDD;
      background:#CCCCCC;
      position:absolute;
      cursor:pointer;
      line-height:50px;
      text-align:center;
    }

    .controls .up {
      left: 60px;
    }
    .controls .down {
      left: 60px;
      bottom: 0;
    }
    .controls .left {
      bottom: 0;
      left: 0;
    }
    .controls .right {
      bottom: 0;
      right: 0;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="main">
    <img  class="camera-bg" style="width: 100%; height:80%; background-attachment: fixed;" id="bg" src="https://www.psdbox.com/wp-content/uploads/2011/01/security-camera-photoshop-effect.jpg">
  </div>

  <div class="logo-top-left">
    <a>Camera Stream</a>
  </div>

  <div class="navbar">
      <div class="controls">
          <button class="up" data-action="tilt:-1">Up</button>
          <button class="down" data-action="tilt:+1">Down</button>
          <button class="left" data-action="pan:+1">Left</button>
          <button class="right" data-action="pan:-1">Right</button>
      </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
  <script type="text/javascript">
    var current_pan = 90;
    var current_tilt = 90;
    var pantilt_speed = 60; // Delay between increments in ms

    var interval = null;
    var current_direction = null;
    var current_angle = null;

    $(function(){
      $(window).on('keydown',function(e){
        clearInterval(interval);

        switch(e.keyCode){
          case 38: // Arrow Up
            current_direction = 'tilt';
            current_angle = 1;
            interval = setInterval(pantilt,pantilt_speed);
            break;
          case 40: // Arrow Down
            current_direction = 'tilt';
            current_angle = -1;
            interval = setInterval(pantilt,pantilt_speed);
            break;
          case 37: // Arrow Left
            current_direction = 'pan';
            current_angle = 1;
            interval = setInterval(pantilt,pantilt_speed);
            break;
          case 39: // Arrow Right
            current_direction = 'pan';
            current_angle = -1;
            interval = setInterval(pantilt,pantilt_speed);
            break;
        }
      });
      $(window).on('keyup',function(e){clearInterval(interval)});
      $('.controls').on('mousedown','button',function(e){
        e.preventDefault();
        clearInterval(interval);

        var obj = $(this);
        var action = obj.data('action');
        current_direction = action.split(':')[0];
        current_angle = parseInt(action.split(':')[1]);

        interval = setInterval(pantilt,pantilt_speed);
      })
      .on('mouseup','button',function(e){
        clearInterval(interval);
      });

      function pantilt(){
        var angle = 0;

        if(current_direction == 'pan'){
          current_pan += current_angle;
          if(current_pan < 0) current_pan = 0;
          if(current_pan > 180) current_pan = 180;
          angle = current_pan;
        }

        if(current_direction == 'tilt'){
          current_tilt += current_angle;
          if(current_tilt < 0) current_tilt = 0;
          if(current_tilt > 180) current_tilt = 180;
          angle = current_tilt;
        }

        $.get('/api/' + current_direction + '/' + angle);
      }
    });
  </script>

</body>
</html>
